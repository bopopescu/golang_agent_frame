[server]
addr = 127.0.0.1
loglevel = DEBUG
logdir = ./log
logname = rinckagent.log
httplogname = rinck_http.log


[mysql]
USER_NAME = root
USER_PASS = rootroot
ADDR_PORT = 192.168.159.133:3306
DATA_BASE = rinck

[api]
server_task_state_api = http://127.0.0.1:5000/api/v1/server/gettaskstate
server_task_result_api = http://127.0.0.1:5000/api/v1/server/gettaskresult


[tcp]
bind = 127.0.0.1:8081
agentbind = 127.0.0.1:8081
readtimeout = 20
writetimeout = 50
heartbeattimeout = 60


[pingmesh]
pingmeshinterval = 4


